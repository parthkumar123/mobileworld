<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 0;
            background-color: rgb(95, 181, 231);
            /* background-image: url("../images/signup1.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 1000%; */
        }

        .center {
            background-color:white;
            margin: 8% auto;
            width: 40%;
            border-radius: 3%;
            padding: 10px;
        }

        h1 {
            color: #0275d8;
            padding: auto;
            text-align: center;
        }

        .submitarea {
            text-align: center;
        }
    </style>
    <title>Registration Form</title>
</head>

<body>
    <form action="../html/login.html">
        <div>
            <div class="center">
                <h1>Sign up</h1>
                <div class="input-group mb-3">
                    <label for="basic-addon1" class="form-label"><span class="input-group-text"> First name :
                        </span></label>&nbsp;
                    <input type="text" class="form-control" placeholder="Enter First name" aria-label="uname"
                        aria-describedby="basic-addon1" id="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <label for="basic-addon2" class="form-label"><span class="input-group-text"> Last name :
                        </span></label>&nbsp;
                    <input type="text" class="form-control" placeholder="Enter last name" aria-label="lname"
                        aria-describedby="basic-addon1" id="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <label for="basic-addon3" class="form-label"><span class="input-group-text"> Username :
                        </span></label>&nbsp;
                    <input type="text" class="form-control" placeholder="Enter Username" aria-label="Username"
                        aria-describedby="basic-addon1" id="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>&nbsp;
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Rather not say</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><span class="input-group-text"> Email :
                        </span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><span class="input-group-text"> Password :
                        </span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accept the terms and conditions.</label>
                </div>
                <div class="submitarea">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
                <div class="submitarea">
                    &nbsp;
                Already have a account? <button><a href="login.html" style="text-decoration: none;">Login</a> </button>
                &nbsp;
                </div>
                <br>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
